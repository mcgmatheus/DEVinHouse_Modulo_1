<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <form class="formulario" id="form-login">

        <p id="data"></p>
     
        <img src="https://freelogopng.com/images/all_img/1658587303instagram-png.png" alt="Logo do instagram"
            width="120px" />

        <input id="campo-email" autofocus type="text" placeholder="Telefone, nome do usuário ou email" />
       
        <input id="campo-senha" type="password" placeholder="Senha" />
        
        <button id="login-button" type="submit">Entrar</button>
    </form>

    <div id="modal-permission" style="background-color: rgba(0, 0, 0, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100vh; display: none; justify-content: center; align-items: center;">
        <div style="background-color: #fff; padding: 20px;">
          <h2>Este site captura dados</h2>
          <p>Nós capturamos dados para melhorar sua experiência. Você aceita?</p>
          <button id="aceitar">Aceitar</button>
          <button id="rejeitar">Recusar</button>
        </div>
      </div>

    <script src="./scripts/login.js" type="module"></script>
</body>
</html>
