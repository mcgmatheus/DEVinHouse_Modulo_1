<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cadastro</title>
</head>

<body>
  <h1>Formalário de Cadastro</h1>
  <div>
    <p>Preencha os dados</p>
    <form action="">
      <label for="complete_name">Nome completo</label>
      <input id="complete_name" type="text">
      <label for="birth_date">Data de nascimento</label>
      <input id="birth_date" type="date">
      <label for="document">CPF</label>
      <input id="document" type="text">
      <label for="city">Cidade</label>
      <select id="city">
        <option value="">Selecione</option>
        <option value="">São Paulo</option>
        <option value="">Rio de Janeiro</option>
        <option value="">Porto Alegre</option>
        <option value="">Santa Cataria</option>
        <option value="">Vitória</option>
        <option value="">Campo Grande</option>
      </select>
    </form>
  </div>
</body>

</html>
