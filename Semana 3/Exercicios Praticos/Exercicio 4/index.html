<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cadastro</title>
</head>

<body>
  <h1>Formulário de Cadastro</h1>
  <fieldset class="container">
    <legend class="form_title">Preencha os dados</legend>
    <div class="form_container">
      <form class="form" action="">
        <div class="form_left">
          <label for="complete_name">Nome completo</label>
          <label for="birth_date">Data de nascimento</label>
          <label for="document">CPF</label>
          <label for="city">Cidade</label>
        </div>
        <div class="form_right">
          <input type="text">
          <input type="date">
          <input type="text">
          <select>
            <option value="">Selecione</option>
            <option value="">São Paulo</option>
            <option value="">Rio de Janeiro</option>
            <option value="">Porto Alegre</option>
            <option value="">Santa Cataria</option>
            <option value="">Vitória</option>
            <option value="">Campo Grande</option>
          </select>
        </div>

    </div>
    </form>
    <div>
      <a class="botao" href="">Cadastrar</a>
    </div>
  </fieldset>
</body>

</html>
