<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 2</title>
</head>

<body>
  <h1>Utilização de listas</h1>
  <div>
    <p>Aqui está uma lista ordenada</p>
    <ol>
      <li>Brasil</li>
      <li>Bélgica</li>
      <li>França</li>
      <li>Argentina</li>
      <li>Inglaterra</li>
    </ol>
  </div>
  <div>
    <p>Aqui está uma lista sem ordenação</p>
    <ul>
      <li>Pão</li>
      <li>Leite</li>
      <li>Ovos</li>
      <li>Arroz</li>
    </ul>
  </div>
</body>

</html>
